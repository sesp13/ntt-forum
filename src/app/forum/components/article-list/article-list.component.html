<article class="row article-body">
  <div class="col-sm-4">
    <img [src]="imageSrc" class="main-image" alt="imagen-de-articulo" />
    <div class="buttons-panel">
      <button class="btn  btn-success">
        <i class="pe-7s-like"></i>
      </button>
      <button class="btn  btn-danger">
        <i class="fa fa-thumbs-down"></i>
      </button>
      <button class="btn  btn-primary">
        <i class="pe-7s-chat"></i>
      </button>
    </div>
  </div>
  <div class="col-sm-8" class="content-column">
    <h4>{{ title }}</h4>
    <small>
      <span class="category">
        {{ category }}
      </span>
      Por
      <span>
        <a [routerLink]="['/public-profile']">
          {{ userName }}
        </a>
      </span>
    </small>
    <img [src]="userProfileImage" class="user-image" alt="Imagen de perfil">
  </div>
</article>
