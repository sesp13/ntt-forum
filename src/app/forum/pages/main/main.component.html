<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card p-5">
          <h3>Ãšltimas preguntas</h3>
          <hr />
          <app-article-list
            *ngFor="let question of questions"
            [title]="question.question"
            [imageSrc]="question.image"
            [category]="question.category"
            [userName]="question.user.name"
          ></app-article-list>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-5">
          <h3>Mejores empresas</h3>
          <div class="card-body">
            <ul>
              <li *ngFor="let company of companies" class="mb-3 company-list">
                <p>
                  <a [routerLink]="['/company-public-profile']">
                    {{ company.name }}
                  </a>
                </p>
                <small>Rate: {{ company.rate }}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
