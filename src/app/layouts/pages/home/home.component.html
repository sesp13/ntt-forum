<div class="main-content">
  <h2 class="text-center">
    Hola Bienvenido!
  </h2>
  <div class="row">
    <div class="col-md-6">
      <h3>Contenido destacado</h3>
      <div class="card" *ngFor="let question of questions">
        <div class="card-header">
          <small>
            <a [routerLink]="['/public-profile']">
              <strong> {{ question.user.name }} </strong>
            </a>
            pregunta:
          </small>
          <p>
            <em>{{ question.question }}</em>
          </p>
          <hr />
        </div>
        <div class="card-body">
          <h5>Respuestas Destacadas</h5>
          <ul>
            <li *ngFor="let answer of question.answers">
              <a [routerLink]="['/public-profile']">
                <strong>{{ answer.user.name }}</strong>
              </a>
              <p>{{ answer.answer }}</p>
            </li>
          </ul>
          <a [routerLink]="['/question']" class="btn btn-sm btn-primary">
            Ver m√°s
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Empresas destacadas</h3>
      <div class="card">
        <div class="card-body">
          <ul>
            <li *ngFor="let company of companies" class="mb-3 company-list">
              <p>
                <a [routerLink]="['/company-public-profile']">
                  {{ company.name }}
                </a>
              </p>
              <small>Rate: {{ company.rate }}</small>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
