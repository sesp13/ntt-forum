<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Editar perfil</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Compañía (disabled)</label>
                    <input
                      type="text"
                      class="form-control"
                      disabled
                      placeholder="Company"
                      value="Exportadora de colombia SAS"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      value="davidg12_"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      value="dgarciab@unal.edu.co"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Primer nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Company"
                      value="David"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      value="García"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Home Address"
                      value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Ciudad</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="City"
                      value="Medellín"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>País</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Country"
                      value="Colombia"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Código postal</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="ZIP Code"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Sobre mi</label>
                    <textarea
                      rows="5"
                      class="form-control"
                      placeholder="Here can be your description"
                      value="Mike"
                    >
Bienvenidos a mi perfil, me encanta ayudar a las personas a potenciar sus negocios para darle progreso al país!
                    </textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">
               Actualizar perfil
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img
              src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
              alt="..."
            />
          </div>
          <div class="content">
            <div class="author">
              <a href="#">
                <img
                  class="avatar border-gray"
                  src="https://media-exp1.licdn.com/dms/image/C4D03AQGJgYPw4Xnw0A/profile-displayphoto-shrink_800_800/0/1646355650524?e=1654128000&v=beta&t=ZJ4HxAJDYRjoMeBt0H3DI90tee6cV3IQqaYXO3is_fc"
                  alt="User image"
                />

                <h4 class="title">
                  David García<br />
                  <small>dgarciab@unal.edu.co</small>
                </h4>
              </a>
            </div>
            <p class="description">
              Bienvenidos a mi perfil, me encanta ayudar a las personas a
              potenciar sus negocios para darle progreso al país!
            </p>
            <h4>Información</h4>
            <p>
              Empresa:
              <a [routerLink]="['/company-public-profile']">
                Exportadora de colombia SAS
              </a>
            </p>
            <p>Cantidad de preguntas: 50</p>
            <p>Cantidad de respuestas: 110</p>
            <p>Rol: Oferente</p>
            <p>Rate: 4.5</p>
          </div>
          <hr />
          <div class="text-center">
            <button href="#" class="btn btn-simple">
              <i class="fa fa-facebook-square"></i>
            </button>
            <button href="#" class="btn btn-simple">
              <i class="fa fa-twitter"></i>
            </button>
            <button href="#" class="btn btn-simple">
              <i class="fa fa-linkedin"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
