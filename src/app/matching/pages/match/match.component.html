<div class="main-content">
  <div class="container-fluid">
    <h2 class="text-center">Matching</h2>
    <p class="text-center">
      Haz match con una compañía de acuerdo a tus necesidades!
    </p>
    <hr />
    <div class="card p-5">
      <h2>Paso 1</h2>
      <div class="content">
        <form [formGroup]="myForm" class="example-form">
          <div class="row">
            <div class="col-md-8">
              <app-search-bar [config]="productConfig"></app-search-bar>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Inicio y Fin del proceso a realizar</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Cantidad a exportar / importar</label>
                <div class="measures">
                  <p>
                    <input type="radio" name="n1" value="option 1" /> Volumen
                  </p>
                  <p><input type="radio" name="n1" value="option 2" /> Masa</p>
                  <div>
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <app-search-bar [config]="originConfig"></app-search-bar>
            </div>
            <div class="col-md-6">
              <app-search-bar [config]="depatureConfig"></app-search-bar>
            </div>
          </div>

          <button type="submit" class="btn btn-info btn-fill pull-right">
            Siguiente paso
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
